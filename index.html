<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='calculator'>
    <div class='display'>Display</div>
    <div class='numpad'>
      <div class='row'>
        <button class='reset white'>C</button>
        <button class='backspace white'></button>
        <button class='divide orange'></button>
      </div>
      <div class='row'>
        <button class='num white'>7</button>
        <button class='num white'>8</button>
        <button class='num white'>9</button>
      </div>
      <div class='row'>
        <button class='multiply orange'></button>
        <button class='num white'>4</button>
        <button class='num white'>5</button>
      </div>
      <div class='row'>
        <button class='num white'>6</button>
        <button class='subtract orange'></button>
        <button class='num white'>1</button>
      </div>
      <div class='row'>
        <button class='num white'>2</button>
        <button class='num white'>3</button>
        <button class='num orange'></button>
      </div>
      <div class='row'>
        <button class='zero white'>0</button>
        <button class='equals orange'></button>
      </div>



    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
