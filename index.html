<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='calculator'>
      <div class='display'>0</div>
      <button class='reset white' value='reset'>C</button>
      <button class='backspace white' value='backspace'>←</button>
      <button class='divide orange' value='divide'>÷</button>
      <button class='num white seven' value='7'>7</button>
      <button class='num white eight' value='8'>8</button>
      <button class='num white nine' value='9'>9</button>
      <button class='multiply orange' value='multiply'>×</button>
      <button class='num white four' value='4'>4</button>
      <button class='num white five' value='5'>5</button>
      <button class='num white six' value='6'>6</button>
      <button class='subtract orange' value='subtract'>-</button>
      <button class='num white one' value='1'>1</button>
      <button class='num white two' value='2'>2</button>
      <button class='num white three' value='3'>3</button>
      <button class='add orange' value='add'>+</button>
      <button class='zero white' value='0'>0</button>
      <button class='equals orange' value='equals'>=</button>
    </div>



  <script src="./script.js"></script>
</body>
</html>
