<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='calculator'>
      <div class='display'>Display</div>
      <button class='reset white'>C</button>
      <button class='backspace white'>←</button>
      <button class='divide orange'>÷</button>
      <button class='num white seven'>7</button>
      <button class='num white eight'>8</button>
      <button class='num white nine'>9</button>
      <button class='multiply orange'>×</button>
      <button class='num white four'>4</button>
      <button class='num white five'>5</button>
      <button class='num white six'>6</button>
      <button class='subtract orange'>-</button>
      <button class='num white one'>1</button>
      <button class='num white two'>2</button>
      <button class='num white three'>3</button>
      <button class='add orange'>+</button>
      <button class='zero white'>0</button>
      <button class='equals orange'>=</button>
    </div>



  <script src="./script.js"></script>
</body>
</html>
